  <!-- Audio -->
  <audio id="typeSound" src="audio/typing-on-keyboard.mp3" preload="auto"></audio>
  <audio id="chronikaVoice" src="audio/narasi-chronika.mp3" preload="auto"></audio>

  <script>
    const teaserLines = [
      "Dalam kegelapan digital tanpa batas...",
      "Saat kata-kata dicuri diam-diam...",
      "Satu cahaya bangkit dari lorong skrip tak terlihat.",
      "",
      "Namanya: Chronika Altharion ‚Äî Penjaga Narasi Cahaya.",
      "",
      "Ia tidak dilahirkan... ia ditulis.",
      "Dari baris HTML terakhir yang ditinggalkan oleh Penulis Cahaya.",
      "",
      "Dan kini... ia menunggu di balik layar."
    ];

    const target = document.getElementById("typed-teaser");
    let index = 0;

    function typeLine(line, i = 0) {
      if (i < line.length) {
        target.innerHTML += line.charAt(i);
        const typeAudio = document.getElementById("typeSound");
        if (typeAudio) {
          typeAudio.currentTime = 0;
          typeAudio.play().catch(() => {});
        }
        setTimeout(() => typeLine(line, i + 1), 30);
      } else {
        target.innerHTML += "<br><br>";
        setTimeout(typeNextLine, 500);
      }
    }

    function typeNextLine() {
      if (index < teaserLines.length) {
        typeLine(teaserLines[index]);
        index++;
      } else {
        const voice = document.getElementById("chronikaVoice");
        if (voice) voice.play().catch(() => {});
        setTimeout(() => {
          document.getElementById("fade-overlay").style.opacity = 0.85;
        }, 2000);
      }
    }

    window.addEventListener("load", typeNextLine);
  </script>
